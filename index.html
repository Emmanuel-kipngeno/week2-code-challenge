<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOTING FOR THE CUTEST ANIMAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Heading -->
<h1>Animal Voting Site</h1>
<body>
  

  <!-- Animal List -->
  <ul id="animal-list"></ul>
  

  <!-- Animal Details -->
  <div id="animal-details">
    <!-- Animal Name -->
    <h2 id="animal-name"></h2>

    <!-- Animal Image -->
    <img id="animal-image" src="" alt="">

    <!-- Animal Votes -->
    <p id="animal-votes"></p>

    <!-- Vote Button -->
    <button id="vote-button">Vote</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
